logger/default/threshold=debug-
logger/default/appender/file/threshold=debug-
logger/default/appender/file/immediateFlush=true
logger/default/appender/file/maxFileSize=1KB
logger/default/appender/file/backupDirPath=./log/rollingFile/backup/
logger/default/appender/file/backupDirPattern=%{time yyyy-MM-dd}
logger/default/appender/file/dirPath=./log/rollingFile/
logger/default/appender/file/fileNamePattern=log_%{time yyyy-MM-dd_hh-mm-ss}.log

logger/default/appender/console/immediateFlush=true

logger/Lidar[0]/threshold="warn-"
logger/Lidar[0]/appender/file/maxFileSize=30KB
logger/Lidar[0]/appender/file/backupDirPath=./Lidar[0]/backup/
logger/Lidar[0]/appender/file/backupDirPattern=%{time yyyy-MM-dd}
logger/Lidar[0]/appender/file/dirPath=./Lidar[0]/
logger/Lidar[0]/appender/file/fileNamePattern=Lidar[0]_%{time yyyy-MM-dd_hh-mm-ss}.log